<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Developer Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md text-center">
      <img
        src="{{ profile[3] }}"
        alt="Developer Image"
        class="w-32 h-32 rounded-full mx-auto mb-4"
      />
      <h1 class="text-2xl font-bold text-gray-800">{{ profile[0] }}</h1>
      <h2 class="text-lg text-indigo-600">{{ profile[1] }}</h2>
      <p class="text-gray-600 mt-4">{{ profile[2] }}</p>
      <a
        href="/contact"
        class="mt-6 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"
        >Contact Me</a
      >
    </div>
  </body>
</html>
